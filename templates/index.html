<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="/predict" method="post" id="sentiment-form">
        <textarea name="review" placeholder="Enter your review here"></textarea>
        <br>
        <input type="submit" value="Predict Sentiment">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('sentiment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            var formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Tampilkan hasil prediksi di dalam div dengan id 'result'
                document.getElementById('result').innerHTML = 'Predicted Sentiment: ' + data.sentiment;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
